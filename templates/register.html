<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
    <title>Register - O.L.E.G.</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo and Title -->
            <div class="auth-header">
                <img src="{{ url_for('static', filename='icon.png') }}" alt="OLEG" class="auth-logo">
                <h1 class="auth-title">Join O.L.E.G.</h1>
                <p class="auth-subtitle">Create your account to start learning</p>
            </div>

            <!-- Register Form -->
            <form method="POST" action="/register" class="auth-form">
                {% if error %}
                <div class="alert alert-error">
                    {{ error }}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Choose a username"
                        value="{{ username or '' }}"
                        required
                        autofocus
                    >
                    <small class="form-hint">3-50 characters, letters, numbers and underscores only</small>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="your.email@example.com"
                        value="{{ email or '' }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Create a password"
                        required
                    >
                    <small class="form-hint">At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="form-input"
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary btn-block">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Already have an account?
                    <a href="/login" class="auth-link">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
